<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(250, 200) rotate(-10)">
    <!-- Back Cover -->
    <path d="M-160,80 Q-150,110 -150,110 L150,90 Q160,60 160,60 L-160,80" fill="#7c2d12" />
    
    <!-- Pages Left -->
    <path d="M0,0 Q-80,20 -150,80 L-150,100 Q-80,40 0,20 Z" fill="url(#pageGrad)" stroke="#94a3b8" stroke-width="1"/>
    <path d="M0,5 Q-75,25 -145,85 L-145,86 Z" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
    <path d="M0,10 Q-70,30 -140,90 L-140,91 Z" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
    
    <!-- Pages Right -->
    <path d="M0,0 Q80,20 150,60 L150,80 Q80,40 0,20 Z" fill="url(#pageGrad)" stroke="#94a3b8" stroke-width="1"/>
    <path d="M0,5 Q75,25 145,65 L145,66 Z" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
    <path d="M0,10 Q70,30 140,70 L140,71 Z" fill="none" stroke="#94a3b8" stroke-width="0.5"/>
    
    <!-- Center Fold -->
    <path d="M0,0 L0,20" stroke="#cbd5e1" stroke-width="2"/>
    
    <!-- Floating Particles -->
    <circle cx="-100" cy="-50" r="3" fill="#fbbf24" filter="url(#glow)">
      <animate attributeName="cy" values="-50;-70;-50" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="-30" r="2" fill="#fbbf24" filter="url(#glow)">
       <animate attributeName="cy" values="-30;-50;-30" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-80" r="4" fill="#fbbf24" filter="url(#glow)" opacity="0.6">
        <animate attributeName="cy" values="-80;-100;-80" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
